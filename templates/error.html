<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - パフォーマンス診断ツール</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #FF5252, #D32F2F);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }

        .message {
            font-size: 1.2rem;
            color: #D32F2F;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2E7D32;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
            padding: 20px 0;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        エラーが発生しました
    </header>
    <main>
        <p class="message">{{ message }}</p>
        <a href="/">トップページに戻る</a>
    </main>
    <footer>
        <p>&copy; 2024 パフォーマンス診断ツール | すべての権利を保有</p>
    </footer>
</body>
</html>
